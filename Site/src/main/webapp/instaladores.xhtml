<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta charset="utf-8" />
	<title>Micromap - Soluções em Informática</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Micromap Informática" />
	<meta name="keywords"
		content="topdata, catraca, cordao personalizado, cartao de ponto, ponto eletronico, controle de acesso, relogio de ponto, vigia, cracha, impressora fiscal santa cruz do rio pardo" />
	<meta name="author"
		content="Leticia Alves, Danilo Tucci (r.i.p) e Filipe Dognani (r.i.p)" />

	<!-- CSS -->
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400" />
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Droid+Sans" />
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Lobster" />
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/prettyPhoto/css/prettyPhoto.css" />
	<link rel="stylesheet" href="assets/css/flexslider.css" />
	<link rel="stylesheet" href="assets/css/font-awesome.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="assets/css/style_botao_switch.css" />
	<link rel="stylesheet" href="assets/css/jquery.bxslider.css" />

	<!-- Javascript -->
	<script src="assets/js/jquery-1.8.2.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.flexslider.js"></script>
	<script src="assets/js/jquery.tweet.js"></script>
	<script src="assets/js/jflickrfeed.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="assets/js/jquery.ui.map.min.js"></script>
	<script src="assets/js/jquery.quicksand.js"></script>
	<script src="assets/prettyPhoto/js/jquery.prettyPhoto.js"></script>
	<script src="assets/js/scripts.js"></script>
	<!-- Slideshow -->
	<script src="assets/js/jquery.bxslider.min.js"></script>
	<script src="assets/js/script_sliders.js"></script>
	<!-- Botão switch -->
	<script src="assets/js/script_botao_switch.js"></script>

	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="assets/ico/favicon.png" />

</h:head>

<h:body>
	<!-- Header -->
	<div class="container">
		<div class="header row">
			<div class="span12">
				<div class="navbar">
					<div class="navbar-inner">
						<a class="btn btn-navbar" data-toggle="collapse"
							data-target=".nav-collapse"> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
						</a>
						<h1>
							<a class="brand" onclick="irParaHome()"
								style="cursor: pointer !important;">Micromap - Soluções em
								Informática</a>
						</h1>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Page Title -->
	<div class="page-title">
		<div class="container">
			<div class="row">
				<div class="span12">
					<i class="icon-cogs page-title-icon"></i>
					<h2 style="font-size:40px">Instaladores.</h2>
				</div>
			</div>
		</div>
	</div>
	<p></p>
	<p style="font-size:25px;color:blue">TeamViewer 7.</p>
	<h:form>
		<p:commandButton style="font-weight: bolder;color:red" value="Clique aqui para baixar!"
			ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
			icon="ui-icon-arrowthick-1-s">
			<p:fileDownload value="#{MBDownTeamViewer.file}" />
		</p:commandButton>
	</h:form>
	<p></p>
	<p style="font-size:25px;color:blue">LicitaMap.</p>
	<h:form>
		<p:commandButton style="font-weight: bolder;color:red" value="Clique aqui para baixar!"
			ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
			icon="ui-icon-arrowthick-1-s">
			<p:fileDownload value="#{MBDownLicitaMap.file}" />
		</p:commandButton>
	</h:form>
	<p></p>
	<h:form>
		<p:commandButton value="Voltar" action="/index.xhtml?faces-redirect=true"/>
	</h:form>

	<script type="text/javascript">
		function start() {
			PF('statusDialog').show();
		}

		function stop() {
			PF('statusDialog').hide();
		}
	</script>

</h:body>

</html>
