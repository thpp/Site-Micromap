<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<ui:composition template="template_principal.xhtml">

		<ui:define name="content">

			<!-- Page Title -->
			<div class="page-title">
				<div class="container">
					<div class="row">
						<div class="span12">
							<i class="icon-shopping-cart page-title-icon"></i>
							<h2>Loja /</h2>
							<p>Conheça nossos produtos</p>
						</div>
					</div>
				</div>
			</div>
			
			
			<div class="sliders">
				<ul class="sliderprincipal">
					<li><img src="assets/img/slider/privado/banner_moto-g.png" /></li>
					<li><img src="assets/img/slider/privado/banner_iphone.png" /></li>
					<li><img src="assets/img/slider/privado/banner_motiva.png" /></li>
					<li><img src="assets/img/slider/privado/banner_notebooks.png" /></li>
					<li><img
						src="assets/img/slider/privado/banner_telefone_gps.png" /></li>
					<li><img src="assets/img/slider/privado/banner_pendrive.png" /></li>
					<li><img
						src="assets/img/slider/privado/banner_roteador_impressora.png" /></li>
				</ul>
			</div>
			
			<div class="call-to-action container">
				<div class="row">
					<div class="call-to-action-text span12">
						<div class="ca-text">
							<p>Caso deseje contratar algum de nossos serviços, ou
								solicitar alguma informação, entre em contato conosco.</p>
						</div>
						<div class="ca-button">
							<a href="contato.xhtml">Contate-nos agora!</a>
						</div>
					</div>
				</div>
			</div>

			<!-- About Us Text -->
			<div class="about-us container">
				<div class="row">
					<div class="about-us-text span12">
						<h4></h4>
						<br/><br/>
					</div>
				</div>
			</div>

	</ui:composition>

</h:body>

</html>
