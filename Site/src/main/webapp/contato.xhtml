<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>

	<!-- Google Code for Captura de Email Conversion Page -->
	<script type="text/javascript">
		/* <![CDATA[ */
		var google_conversion_id = 879547502;
		var google_conversion_language = "en";
		var google_conversion_format = "3";
		var google_conversion_color = "ffffff";
		var google_conversion_label = "xq3MCJXo4GcQ7qizowM";
		var google_remarketing_only = false;
		/* ]]> */
	</script>
	<script type="text/javascript"
		src="//www.googleadservices.com/pagead/conversion.js">
		
	</script>
	<noscript>
		<div style="display: inline;">
			<img height="1" width="1" style="border-style: none;" alt=""
				src="//www.googleadservices.com/pagead/conversion/879547502/?label=xq3MCJXo4GcQ7qizowM;guid=ON;script=0" />
		</div>
	</noscript>

	<ui:composition template="template_principal.xhtml">

		<ui:define name="content">

			<!-- Page Title -->
			<div class="page-title">
				<div class="container">
					<div class="row">
						<div class="span12">
							<i class="icon-envelope-alt page-title-icon"></i>
							<h2>Contato/</h2>
							<p>Fale conosco</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Contact Us -->
			<div class="contact-us container">
				<div class="row">
					<div class="contact-form span7">
						<p>Informe seus dados abaixo e envie uma mensagem solicitando
							informações ou novidades da Micromap Informática.</p>
						<h:form id="frmContato">
							<h:panelGroup id="pnlContato">
								<label>Nome *</label>
								<h:inputText value="#{MBContato.nome}" maxlength="100" />

								<label>Email *</label>
								<h:inputText value="#{MBContato.email}" maxlength="50" />

								<label>Assunto *</label>
								<h:inputText value="#{MBContato.assunto}" maxlength="60" />

								<label>Mensagem *</label>
								<h:inputTextarea style="resize: none;"
									value="#{MBContato.mensagem}" rows="8" />

								<h:commandButton class="botaoEnviar" value="Enviar"
									style="font-weight: bolder; width: 15em; float: left; height: 2.5em; "
									actionListener="#{MBContato.enviarEmail}" />

							</h:panelGroup>
						</h:form>
					</div>
					<div class="contact-address span5">
						<h4>Localização</h4>
						<div class="map"></div>
					</div>
				</div>
			</div>

			<p:dialog widgetVar="dlgSucesso" closable="true" resizable="false"
				appendTo="@(body)" draggable="false" showEffect="blur">
				<h:outputText value="Email enviado com sucesso!"
					style="color: green; font-weight: bold;" />
			</p:dialog>

			<p:dialog widgetVar="dlgCamposInvalidos" closable="true"
				resizable="false" appendTo="@(body)" draggable="false"
				showEffect="blur">
				<h:outputText value="Preencha todos os campos!"
					style="color: #ffaa00; font-weight: bold;" />
			</p:dialog>

			<p:dialog widgetVar="dlgErro" closable="true" resizable="false"
				appendTo="@(body)" draggable="false" showEffect="blur">
				<h:outputText
					value="Erro ao enviar email. Tente novamente mais tarde."
					style="color: red; font-weight: bold;" />
			</p:dialog>

		</ui:define>

	</ui:composition>

</h:body>

</html>
