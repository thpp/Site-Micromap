<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>

	<ui:composition template="template_principal.xhtml">

		<ui:define name="content">

			<!-- Page Title -->
			<div class="page-title">
				<div class="container">
					<div class="row">
						<div class="span12">
							<i class="icon-envelope-alt page-title-icon"></i>
							<h2>Contato/</h2>
							<p>Fale conosco</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Contact Us -->
			<div class="contact-us container">
				<div class="row">
					<div class="contact-form span7">
						<p>Informe seus dados abaixo e envie uma mensagem solicitando
							informações ou novidades da Micromap Informática.</p>
						<h:form id="frmContato">
							<h:panelGroup id="pnlContato">
								<label>Nome *</label>
								<h:inputText value="#{MBContato.nome}" maxlength="100"/>

								<label>Email *</label>
								<h:inputText value="#{MBContato.email}" maxlength="50"/>
								
								<label>Assunto *</label>
								<h:inputText value="#{MBContato.assunto}" maxlength="60"/>

								<label>Departamento *</label>
								<h:selectOneMenu id="listaEmaisFormularios"
									value="#{MBContato.departamentoSelecionado}">
									<f:selectItem itemLabel="Selecione..." itemValue="" />
									<f:selectItem itemLabel="Vendas" itemValue="Vendas" />
									<f:selectItem itemLabel="Programação" itemValue="Programação" />
									<f:selectItem itemLabel="Assistência Técnica"
										itemValue="Assistência Técnica" />
									<f:selectItem itemLabel="SAC" itemValue="SAC" />
									<f:selectItem itemLabel="Web" itemValue="Web" />
								</h:selectOneMenu>

								<label>Mensagem *</label>
								<h:inputTextarea style="resize: none;"
									value="#{MBContato.mensagem}" rows="8"/>

								<h:commandButton class="botaoEnviar" value="Enviar"
									style="font-weight: bolder; width: 15em; float: left; height: 2.5em; "
									actionListener="#{MBContato.enviarEmail}" />
									
							</h:panelGroup>
						</h:form>
					</div>
					<div class="contact-address span5">
						<h4>Localização</h4>
						<div class="map"></div>
						<h4>Endereço</h4>
						<p>
							Rua Conselheiro Dantas, 421, Centro.<br /> Santa Cruz do Rio
							Pardo-SP
						</p>
						<p>Telefone: (14) 3332-2355</p>
					</div>
				</div>
			</div>

			<p:dialog widgetVar="dlgSucesso" closable="true" resizable="false"
				appendTo="@(body)" draggable="false" showEffect="blur">
				<h:outputText value="Email enviado com sucesso!"
					style="color: green; font-weight: bold;" />
			</p:dialog>

			<p:dialog widgetVar="dlgCamposInvalidos" closable="true"
				resizable="false" appendTo="@(body)" draggable="false"
				showEffect="blur">
				<h:outputText value="Preencha todos os campos!"
					style="color: #ffaa00; font-weight: bold;" />
			</p:dialog>

			<p:dialog widgetVar="dlgErro" closable="true" resizable="false"
				appendTo="@(body)" draggable="false" showEffect="blur">
				<h:outputText
					value="Erro ao enviar email. Tente novamente mais tarde."
					style="color: red; font-weight: bold;" />
			</p:dialog>
		</ui:define>

	</ui:composition>
</h:body>

</html>
